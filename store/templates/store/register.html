<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' now 'U' %}">
</head>

<body>
    <form class="login" action="/create_user" method="post">{% csrf_token %}
        <a href="/" class="logo">
            <i class="fas fa-microchip"></i>
            <div>
                <h1>Casas Baiano</h1>
                <p>store</p>
            </div>
        </a>
        <div class="group">
            <label>Username:</label>
            <input name="username" placeholder="username">
        </div>
        <div class="group">
            <label>E-mail:</label>
            <input name="email" placeholder="email">
        </div>
        <div class="group">
            <label>Password:</label>
            <input name="password" type="password" placeholder="password">
        </div>

        <div class="group">
            <label>Repeat your password:</label>
            <input name="password2" type="password" placeholder="password">
        </div>

        <div class="group">
            <button type="submit">Register</button>
        </div>

    </form>
    <script src="{% static 'dist/main.bundle.js' %}"></script>
</body>

</html>
